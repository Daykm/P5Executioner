version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: daykm/android
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Give gradlew write
          command: chmod +x gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies -PshouldPreDex=false
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Assemble apk
          command: ./gradlew assembleAppRelease --profile -PshouldPreDex=false
      - store_artifacts:
          path: app/build/outputs/mapping/app/release/mapping.txt
          destination: mapping
      - store_artifacts:
          path: app/build/outputs/apk/app/release
          destination: apk
      - store_artifacts:
          path: app/build/reports/profile
          destination: gradleProfile
      - run:
          name: Run Tests
          command: ./gradlew lint test -PshouldPreDex=false
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
