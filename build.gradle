// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'config.gradle'
apply from: 'versions.gradle'

buildscript {
    ext.buildVer = [
            kotlin        : '1.1.3-2',
            androidGradle : '3.0.0-alpha8',
    ]

    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$buildVer.androidGradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$buildVer.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }

    ext.getFlagFromPeroperties = { name ->
        return project.hasProperty('shouldPreDex') ? Boolean.parseBoolean(project.property('shouldPreDex')) : true
    }
}
