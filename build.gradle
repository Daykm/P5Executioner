// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'config.gradle'
apply from: 'versions.gradle'

buildscript {
    ext.buildVer = [
            kotlin        : '1.2.50',
            androidGradle : '3.1.3',
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$buildVer.androidGradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$buildVer.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext.getFlagFromPeroperties = { name ->
        return project.hasProperty(name) ? Boolean.parseBoolean(project.property(name)) : true
    }
}
